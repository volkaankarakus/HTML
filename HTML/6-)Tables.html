<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Salary</th>
            <th>Department</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Volkan</td>
            <td>Karakus</td>
            <td>5000</td>
            <td>HTML</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
