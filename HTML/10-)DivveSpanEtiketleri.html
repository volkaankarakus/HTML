<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        span {
            border : 1px solid red ;
        }
    </style>
</head>
<body>
    <!-- Div elementi block level,
        span elementi de inline level bir elementtir.
    -->
    <div>Bu tum satiri kaplayan bir div</div>
    <span>Bu sadece kendi alanini kaplayan bir span</span>
    <p>
        Lorem ipsum <span>dolor sit</span>amet consectetur adipisicing elit. Velit eius, autem obcaecati atque corporis esse.
    </p>
</body>
</html>
