<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form and Inputs</title>
</head>
<body>
    <form action="process.php">

        <!-- HTML5 Inputs-->
        Name
        <br> <!-- br ile asagi satira gec-->
        <input type="text">
        <br>
        <!-- name'e basinca da input alanina gitsin istiyorsak label olusturucaz-->
        <label for="name">Label Olarak Name</label> <br>
        <input type="text" id="name">
        <!-- submit butonu ekleyelim : 2 yolu var-->
        <input type="submit" value="Gonder">
        <button type="submit">Gonder</button>
        <input type="reset" value="Sıfırla">
        <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password"> <br>

        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date">
        <br>
        <!-- radio button(secim siklari)-->
        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        <!-- name'leri ayni olmasaydi birden fazla sik isaretlenebilirdi.-->
        <br>
        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech" checked> <!-- checked diyince isaretlenmis sekilde sunulur-->
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"> <br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor" selected>Lisans</option>
            <option value="msc">Yuksek Lisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br>

        Message <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
    </form>
</body>
</html>
